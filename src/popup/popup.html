<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Insécables</title>
  </head>
  <body>
    <h1>Insécables</h1>
    <h2>Espaces insécables</h2>
    <div class="list">
      <div class="element">
        <p data-text-value="&nbsp;:" data-html-value="&amp;nbsp;:">
          <span class="nbsp">&nbsp;</span>:
        </p>
        <div class="copy-buttons">
          <button class="copyButton">Copier</button>
          <button class="copyHtmlButton">Copier HTML</button>
        </div>
      </div>

      <div class="element">
        <p data-text-value="«&nbsp;&nbsp;»">
          «<span class="nbsp">&nbsp;</span><span class="nbsp">&nbsp;</span>»
        </p>
        <button class="copyButton">Copier</button>
      </div>

      <div class="element">
        <p data-text-value="&nbsp;: «&nbsp;&nbsp;»">
          <span class="nbsp">&nbsp;</span>: «<span class="nbsp">&nbsp;</span
          ><span class="nbsp">&nbsp;</span>»
        </p>
        <button class="copyButton">Copier</button>
      </div>

      <div class="element">
        <p data-text-value="&nbsp;">
          <span class="nbsp">&nbsp;</span>
        </p>
        <button class="copyButton">Copier</button>
      </div>
    </div>

    <h2>Espaces fines insécables</h2>
    <div class="list">
      <div class="element">
        <p data-text-value="&#8239;?">
          <span class="narrow-no-break-space">&nbsp;</span>?
        </p>
        <button class="copyButton">Copier</button>
      </div>

      <div class="element">
        <p data-text-value="&#8239;!">
          <span class="narrow-no-break-space">&nbsp;</span>!
        </p>
        <button class="copyButton">Copier</button>
      </div>

      <div class="element">
        <p data-text-value="&#8239;;">
          <span class="narrow-no-break-space">&nbsp;</span>;
        </p>
        <button class="copyButton">Copier</button>
      </div>

      <div class="element">
        <p data-text-value="&#8239;">
          <span class="narrow-no-break-space">&nbsp;</span>
        </p>
        <button class="copyButton">Copier</button>
      </div>
    </div>

    <h2>Autres</h2>
    <div class="list">
      <!-- Autres signes -->
      <div class="element">
        <p data-text-value="…">…</p>
        <button class="copyButton">Copier</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
